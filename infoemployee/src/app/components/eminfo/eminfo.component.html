<app-pageemployyee></app-pageemployyee>



<div class="container mar">
  <div class="row">
    <div class="wrapper" align="center">
      <div>
        <table class="table table-striped table-hover">
          <thead align="center">
            <tr>
              <th scope="col">first name</th>
              <th scope="col">last name</th>
              <th scope="col">cardnumber id</th>
              <th scope="col">email </th>
              <th scope="col">phone number </th>
              <th scope="col">gender </th>
              <th scope="col">Delete </th>
            </tr>
          </thead>
          <tbody align="center">
            <tr *ngFor="let item of info; index as i">
              <td>{{item.first_name}}</td>
              <td>{{item.last_name}}</td>
              <td>{{item.cardnumber_id}}</td>
              <td>{{item.email}}</td>
              <td>{{item.phone_number}}</td>
              <td>{{item.gender}}</td>
              <td class="sh2"><button class="btn btn-primary" (click)="delInfo(item.employee_id)">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
    (click)="editInfo()">
    Edit Infomations
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">แก้ไขข้อมูล</h5>
          <a style="margin-left:35%" class="btn btn-outline-secondary pull-right" (click)="editInfomation()">Save changes</a>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
        <div class="modal-body">
          <form [formGroup]="infoForm" style="margin-left:4%">
            <div class="card-body" *ngFor="let item of info; index as i">

              <div class="row">
                <div class="col-md-7">
                  <div class="form-group">
                    <label for="floatingInput">First Name</label>
                    <input style="margin-left:5%" type="text" class="form-control" formControlName="first_name"
                      value="{{item.first_name}}">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-7">
                  <div class="form-group">
                    <label for="floatingInput">Last Name</label>
                    <input style="margin-left:5%" type="text" class="form-control" formControlName='last_name'
                      value="{{item.last_name}}">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-7">
                  <div class="form-group">
                    <label for="floatingInput">Email</label>
                    <input style="margin-left:5%" type="text" class="form-control" formControlName='email'
                      value="{{item.email}}">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-7">
                  <div class="form-group">
                    <label for="floatingInput">Phone Number</label>
                    <input style="margin-left:5%" type="text" class="form-control" formControlName='phone_number'
                      value="{{item.phone_number}}">
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
